<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Define the radial gradient -->
    <defs>
      <radialGradient id="radialGradient1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:green; stop-opacity:1" />
        <stop offset="100%" style="stop-color:white; stop-opacity:1" />
      </radialGradient>
    </defs>
    
    <!-- Draw the square with the radial gradient -->
    <rect x="50" y="50" width="200" height="200" fill="url(#radialGradient1)" />
  
    <!-- Add the text "bitLabs" -->
    <text x="150" y="160" font-family="Arial" font-size="30" font-weight="bold" fill="black" text-anchor="middle">
      bitLabs
    </text>
  </svg>
