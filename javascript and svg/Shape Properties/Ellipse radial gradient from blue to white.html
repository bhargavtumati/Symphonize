<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Define the radial gradient -->
    <defs>
      <radialGradient id="radialGradient1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:blue; stop-opacity:1" />
        <stop offset="100%" style="stop-color:white; stop-opacity:1" />
      </radialGradient>
    </defs>
    
    <!-- Draw the ellipse with the radial gradient -->
    <ellipse cx="200" cy="100" rx="150" ry="80" fill="url(#radialGradient1)" />
  
    <!-- Add text on top of the ellipse -->
    <text x="200" y="105" font-family="Arial" font-size="24" fill="black" text-anchor="middle">
      Hello SVG!
    </text>
  </svg>
