<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Define the shadow filter -->
    <defs>
      <filter id="shadowEffect" x="0" y="0" width="200%" height="200%">
        <feDropShadow dx="5" dy="5" stdDeviation="3" flood-color="black" />
      </filter>
    </defs>
  
    <!-- Draw the square with shadow effect -->
    <rect x="50" y="50" width="100" height="100" fill="blue" filter="url(#shadowEffect)" />
  </svg>
